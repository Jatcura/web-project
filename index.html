<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD Viewer</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Головні стилі + APOD-тема -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header></header>
    <main>
      <section>
        <!-- HTMX підхоплює цей partial при load -->
        <div
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="index.astronomy_picture_of_the_day.partial.html"
        ></div>
      </section>
    </main>
    <footer></footer>

    <!-- Скрипт APOD (деферить до моменту, коли DOM готовий) -->
    <script src="js/apod.js" defer></script>
  </body>
</html>
